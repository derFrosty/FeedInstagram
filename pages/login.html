<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="topnav">
            <div class="search-element">
                <img src="../img/searchIcon.svg" alt="search">
                <input type="text" placeholder="Procurar...">
            </div>
            
            <img src="../img/voidIcon.svg" alt="void" style="height: 15px; width: auto; margin-top: 3px;">
            
            <div class="useful-links">
                <a href="#feed">Feed</a>
                <a href="#explorer">Explorar</a>
                <a href="#help">Ajuda</a>
                <a href="#comunity">Comunidade</a>
                <a href="#download" class="download-btn">Download App</a>
            </div>
        </div>
    </header>
    
    
    <div class="container">
        <div class="middle">
            <h1 class="title">
                Revive, edita e compartilha os teus momentos perfeitos.
            </h1>
            <div class="login-container">
                <div class="login-form">
                    <h2>Inicia sessão com a tua conta</h2>
                    <input type="text" placeholder="Nome de utilizador ou e-mail">
                    <input type="password" placeholder="Password">
                </div>

                <div class="login-actions">
                    <div>
                        <a href="#forgot-password">Esqueci-me da Password</a>
                        <a href="#signup">Não tens conta? Regista-te</a>
                    </div>
                    <a href="#feed">Login</a>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
