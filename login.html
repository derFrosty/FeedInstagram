<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="topnav">
            <div class="search-element">
                <img src="./img/searchIcon.svg" alt="search">
                <input type="text" placeholder="Procurar...">
            </div>

            <img src="./img/voidIcon.svg" alt="void" style="height: 15px; width: auto; margin-top: 3px;">
            
            <div class="useful-links">
                <a href="#feed">Feed</a>
                <a href="#explorer">Explorar</a>
                <a href="#help">Ajuda</a>
                <a href="#comunity">Comunidade</a>
                <a href="#download" class="download-btn" style="">Download App</a>
            </div>
        </div>
    </header>

    <section class="screen">
        <div class="class1" >
            <p></p>
          </div>
          <div class="slide">
            <img class="mySlides" src="./img/laugh.jpg">
            <img class="mySlides" src="./img/sad.jpg">
            <img class="mySlides" src="./img/think.jpg">
            <img class="mySlides" src="./img/hungry.jpg">

            <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

            <div class="feed">
                <img src="./img/sunrise.jpg">
            </div>


          </div>
          <div class="class3"">
            <p></p>
          </div>
    </section>

    <div class="slide">
        
    </div>
    

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
        }
    </script>

</body>

</html>
